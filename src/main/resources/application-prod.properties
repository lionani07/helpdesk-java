# datasource
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${RDS_POSTGRES_URL}:${RDS_POSTGRES_PORT}/helpdesk
spring.datasource.username=${RDS_POSTGRES_USERNAME}
spring.datasource.password=${RDS_POSTGRES_PASSWORD}

# jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
